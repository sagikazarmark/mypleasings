name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: ./pleasew build -p //test/...

      - name: Test
        run: ./pleasew test -p --log_file=plz-out/log/test.log //test/...

      - name: Save please log output
        uses: actions/upload-artifact@v1
        with:
          name: plz-log
          path: plz-out/log
